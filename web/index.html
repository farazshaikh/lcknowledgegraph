<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knowledge Graph Visualization</title>
    <!-- Load Cytoscape first -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cytoscape/3.23.0/cytoscape.min.js"></script>
    <!-- Load Dagre separately -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dagre/0.8.5/dagre.min.js"></script>
    <!-- Load Cytoscape-Dagre extension -->
    <script src="https://cdn.jsdelivr.net/npm/cytoscape-dagre@2.5.0/cytoscape-dagre.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        #header {
            padding: 10px 20px;
            background-color: #f5f5f5;
            border-bottom: 1px solid #ddd;
        }
        #cy {
            flex-grow: 1;
            width: 100%;
            border: 1px solid #ccc;
        }
        .controls {
            padding: 10px;
            display: flex;
            gap: 10px;
        }
        #search {
            padding: 5px;
            width: 300px;
        }
        #layout-select {
            padding: 5px;
        }
    </style>
</head>
<body>
    <div id="header">
        <h1>Knowledge Graph</h1>
        <div class="controls">
            <input type="text" id="search" placeholder="Search for a concept...">
            <select id="layout-select">
                <option value="circle">Circle</option>
                <option value="grid">Grid</option>
                <option value="concentric">Concentric</option>
                <option value="breadthfirst">Breadth First</option>
                <option value="cose">Force-Directed (CoSE)</option>
                <option value="random">Random</option>
                <option value="dagre">Dagre (Hierarchical)</option>
            </select>
            <button id="reset">Reset View</button>
        </div>
    </div>
    <div id="cy"></div>

    <script>
        // Register the Dagre extension with Cytoscape
        if (typeof cytoscape !== 'undefined' && typeof cytoscapeDagre !== 'undefined') {
            try {
                cytoscapeDagre(cytoscape); // This is the correct way to register the extension
                console.log('Registered Dagre extension with Cytoscape');
            } catch (error) {
                console.error('Failed to register Dagre extension:', error);
            }
        } else {
            console.error('Cytoscape or cytoscapeDagre is not loaded');
        }

        window.onload = function() {
            console.log('Page loaded, fetching graph data...');

            fetch('./graph.json')
                .then(response => {
                    console.log('Response status:', response.status);
                    return response.json();
                })
                .then(data => {
                    console.log('Graph data loaded:', data);

                    // Initialize cytoscape
                    const cy = cytoscape({
                        container: document.getElementById('cy'),
                        elements: data,
                        style: [
                            {
                                selector: 'node',
                                style: {
                                    'label': 'data(label)',
                                    'text-valign': 'center',
                                    'text-halign': 'center',
                                    'background-color': '#6FB1FC',
                                    'text-outline-width': 2,
                                    'text-outline-color': '#fff',
                                    'color': '#000'
                                }
                            },
                            {
                                selector: 'edge',
                                style: {
                                    'width': 2,
                                    'line-color': '#ccc',
                                    'target-arrow-color': '#ccc',
                                    'target-arrow-shape': 'triangle',
                                    'curve-style': 'bezier'
                                }
                            },
                            {
                                selector: '.highlighted',
                                style: {
                                    'background-color': '#ff7f0e',
                                    'line-color': '#ff7f0e',
                                    'target-arrow-color': '#ff7f0e',
                                    'transition-property': 'background-color, line-color, target-arrow-color',
                                    'transition-duration': '0.5s'
                                }
                            }
                        ],
                        layout: {
                            name: 'circle', // Start with a simple layout
                            padding: 30
                        }
                    });

                    // Make cy available globally for the layout selector
                    window.cy = cy;

                    // Function to apply selected layout
                    function applyLayout(layoutName) {
                        console.log(`Applying layout: ${layoutName}`);
                        
                        let layoutOptions = {
                            name: layoutName,
                            padding: 30,
                            animate: true,
                            fit: true
                        };

                        // Add specific options for certain layouts
                        if (layoutName === 'dagre') {
                            // Check if dagre layout is available
                            if (typeof cytoscapeDagre === 'undefined') {
                                console.error('Dagre layout is not available!');
                                // Fall back to breadthfirst layout
                                layoutName = 'breadthfirst';
                                layoutOptions = {
                                    name: 'breadthfirst',
                                    directed: true,
                                    padding: 30,
                                    spacingFactor: 1.5,
                                    animate: true,
                                    fit: true
                                };
                            } else {
                                layoutOptions = {
                                    name: 'dagre',
                                    rankDir: 'TB',
                                    nodeSep: 50,
                                    rankSep: 100,
                                    padding: 30,
                                    fit: true,
                                    animate: true,
                                    animationDuration: 500
                                };
                            }
                        } else if (layoutName === 'breadthfirst') {
                            layoutOptions.spacingFactor = 1.5;
                            layoutOptions.circle = false;
                            layoutOptions.grid = true;
                        } else if (layoutName === 'concentric') {
                            layoutOptions.minNodeSpacing = 50;
                        } else if (layoutName === 'cose') {
                            layoutOptions.idealEdgeLength = 100;
                        }
                        
                        try {
                            console.log(`Creating layout with options:`, layoutOptions);
                            const layout = cy.layout(layoutOptions);
                            layout.run();
                            console.log(`Layout ${layoutName} applied successfully`);
                        } catch (error) {
                            console.error(`Error applying layout ${layoutName}:`, error);
                            // Fall back to circle layout
                            try {
                                cy.layout({ name: 'circle', padding: 30 }).run();
                                console.log('Fallback to circle layout applied');
                            } catch (fallbackError) {
                                console.error('Error applying fallback layout:', fallbackError);
                            }
                        }
                    }

                    // Add search functionality
                    const searchInput = document.getElementById('search');
                    searchInput.addEventListener('input', function() {
                        const query = this.value.toLowerCase();

                        // Reset all styles
                        cy.elements().removeClass('highlighted');

                        if (query.length > 2) {
                            // Find matching nodes
                            const matchingNodes = cy.nodes().filter(node => {
                                return node.data('label').toLowerCase().includes(query);
                            });

                            if (matchingNodes.length > 0) {
                                // Highlight matching nodes
                                matchingNodes.addClass('highlighted');
                                matchingNodes.connectedEdges().addClass('highlighted');
                            }
                        }
                    });

                    // Layout selection change event
                    const layoutSelect = document.getElementById('layout-select');
                    layoutSelect.addEventListener('change', function() {
                        applyLayout(this.value);
                    });

                    // Reset button
                    document.getElementById('reset').addEventListener('click', function() {
                        cy.elements().removeClass('highlighted');
                        searchInput.value = '';
                        cy.fit();

                        // Apply circle layout
                        layoutSelect.value = 'circle';
                        applyLayout('circle');
                    });

                    // Double-click to focus on a node
                    cy.on('dblclick', 'node', function(evt) {
                        const node = evt.target;
                        cy.elements().removeClass('highlighted');
                        node.addClass('highlighted');
                        node.connectedEdges().addClass('highlighted');

                        // Center on the selected node
                        cy.animate({
                            center: { eles: node },
                            zoom: 1.5,
                            duration: 500
                        });
                    });

                    // Apply circle layout first
                    setTimeout(() => {
                        try {
                            applyLayout('circle');
                            console.log('Initial circle layout applied');
                        } catch (error) {
                            console.error('Error applying initial layout:', error);
                        }
                    }, 500);
                })
                .catch(error => {
                    console.error('Error loading graph data:', error);
                });
        };
    </script>
</body>
</html>
