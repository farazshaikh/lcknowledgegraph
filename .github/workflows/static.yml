# Deploy to GitHub Pages
# This workflow is triggered in two ways:
# 1. When pushing a tag that starts with 'rc-' (e.g., rc-v1.0.0)
# 2. Manually via the GitHub Actions interface (workflow_dispatch)
name: Deploy to GitHub Pages

on:
  push:
    tags:
      - 'rc-**'
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Generate Graph
        run: |
          mkdir -p output
          python scripts/generate_graph.py

      - name: Copy graph.json to web directory
        run: |
          cp output/graph.json web/

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@4.1.4
        with:
          branch: gh-pages
          folder: web
          clean: true
